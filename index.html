<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <object data="ImagemCalculadora.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input id="num1" type="number"/>
            <input id="num2" type="number"/>
            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')" >*</button>
                <button onclick="calc('/')">/</button>
            </div>

            <input id="output" readonly type="text"/>
        </div>

        <div class="history">
            <div>
                <h1 class="history-title">
                    Histórico:
                </h1>
            </div>
            

            <div class="last-operations">
                10 Últimas operações:
                <div id="history"></div>
            </div>

        </div>
    
        
    
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>
</html>
